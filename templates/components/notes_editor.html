<div class="flex-1 h-full flex flex-col p-4 transition-all duration-500 relative" 
     :class="aiOpen ? 'mr-96' : 'mr-0'">
    
    <div class="w-full mx-auto h-[85vh] flex flex-col relative transition-all duration-500 ease-spring transform"
         :class="[
            viewData.info?.type === 'file' ? 'scale-100 opacity-100' : 'scale-95 opacity-50',
            viewMode === 'split' ? 'max-w-7xl' : 'max-w-3xl'
         ]">

        <div x-show="viewData.info?.type === 'folder'" class="absolute inset-0 flex flex-col items-center justify-center glass-panel border-dashed border-2 border-white/20">
            <div class="w-24 h-24 bg-blue-500/10 rounded-3xl flex items-center justify-center mb-6 animate-pulse">
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
            </div>
            <h3 class="text-2xl font-black opacity-80 mb-2">Select a Note</h3>
            <p class="text-sm opacity-50">Navigate via the sidebar to start writing.</p>
        </div>

        <div x-show="viewData.info?.type === 'file'" 
             class="glass-panel w-full h-full flex flex-col overflow-hidden shadow-2xl ring-1 ring-white/20 bg-white/90 dark:bg-[#1a1a1a]/90 relative">
            
            <div class="h-14 px-4 flex items-center justify-between border-b border-gray-200/50 dark:border-white/5 bg-white/50 dark:bg-white/5 backdrop-blur-md z-20">
                
                <div class="flex p-1 bg-gray-200/50 dark:bg-white/5 rounded-lg gap-1 shrink-0">
                    <button @click="setViewMode('read')" class="p-1.5 rounded-md transition-all" :class="viewMode === 'read' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-500' : 'opacity-50 hover:opacity-100'" title="Reading Mode">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                    <button @click="setViewMode('split')" class="p-1.5 rounded-md transition-all" :class="viewMode === 'split' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-500' : 'opacity-50 hover:opacity-100'" title="Split View">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path></svg>
                    </button>
                    <button @click="setViewMode('edit')" class="p-1.5 rounded-md transition-all" :class="viewMode === 'edit' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-500' : 'opacity-50 hover:opacity-100'" title="Focus Editor">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    </button>
                </div>

                <div class="flex-1 mx-4 flex items-center justify-center overflow-hidden">
                    <div class="flex items-center gap-1 transition-opacity duration-300 overflow-x-auto no-scrollbar py-1 px-2 mask-image-fade" 
                         :class="viewMode === 'read' ? 'opacity-0 pointer-events-none' : 'opacity-100'">
                        
                        <button @click="insertText('**', '**')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-bold text-xs min-w-[2rem]" title="Bold">B</button>
                        <button @click="insertText('*', '*')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 italic font-serif text-xs min-w-[2rem]" title="Italic">I</button>
                        <button @click="insertText('~~', '~~')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 line-through text-xs min-w-[2rem]" title="Strike">S</button>
                        
                        <div class="w-px h-4 bg-gray-300 dark:bg-white/10 mx-1 shrink-0"></div>

                        <button @click="insertText('# ')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-black text-xs min-w-[2rem]" title="H1">H1</button>
                        <button @click="insertText('## ')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-bold text-xs min-w-[2rem]" title="H2">H2</button>
                        <button @click="insertText('### ')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-medium text-xs min-w-[2rem]" title="H3">H3</button>

                        <div class="w-px h-4 bg-gray-300 dark:bg-white/10 mx-1 shrink-0"></div>

                        <button @click="insertText('- ')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500" title="List">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>
                        <button @click="insertText('> ')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-serif font-bold" title="Quote">â€œ</button>
                        <button @click="insertText('```\n', '\n```')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-mono text-xs" title="Code Block">{}</button>
                        <button @click="insertText('$$', '$$')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-mono text-xs" title="Math Block">$$</button>

                        <div class="w-px h-4 bg-gray-300 dark:bg-white/10 mx-1 shrink-0"></div>

                        <button @click="insertText('[', '](url)')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500" title="Link">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                        </button>
                        <button @click="insertText('![', '](url)')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500" title="Image">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </button>
                        <button @click="insertText('\n---\n')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 text-xs font-bold tracking-tighter" title="Divider">---</button>
                    </div>
                </div>

                <div class="flex items-center gap-3 shrink-0">
                    <button @click="openQuestionPicker()" 
                            class="flex items-center gap-2 px-3 py-1.5 bg-purple-500/10 text-purple-600 hover:bg-purple-500 hover:text-white rounded-lg text-xs font-bold transition-all"
                            x-show="viewMode !== 'read'">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        Import
                    </button>
                    
                    <div class="w-px h-4 bg-gray-300 dark:bg-white/10" x-show="viewMode !== 'read'"></div>

                    <button @click="saveNote()" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold text-xs hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                        Save
                    </button>
                </div>
            </div>

            <div class="flex-1 flex relative overflow-hidden">
                
                <div class="h-full flex flex-col bg-white/30 dark:bg-black/20 backdrop-blur-sm border-r border-gray-200 dark:border-white/10 transition-all duration-500 ease-spring overflow-hidden"
                     :class="{ 'w-full opacity-100': viewMode === 'edit', 'w-1/2 opacity-100': viewMode === 'split', 'w-0 opacity-0 border-none': viewMode === 'read' }">
                     <textarea x-model="editorContent" x-ref="editorInput" @input="renderMarkdown()" class="flex-1 w-full p-8 bg-transparent outline-none resize-none font-mono text-sm leading-loose placeholder-gray-400/50 selection:bg-blue-500/30 min-w-[300px]" placeholder="# Start writing..."></textarea>
                </div>

                <div class="h-full flex flex-col bg-white/60 dark:bg-[#0c0c0c]/40 transition-all duration-500 ease-spring overflow-hidden"
                     :class="{ 'w-0 opacity-0': viewMode === 'edit', 'w-1/2 opacity-100': viewMode === 'split', 'w-full opacity-100': viewMode === 'read' }">
                     <div class="flex-1 overflow-y-auto p-8 scroll-smooth custom-scrollbar">
                         <div class="prose prose-slate dark:prose-invert max-w-none math-content" x-html="renderedContent"></div>
                     </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
