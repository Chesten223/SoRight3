<div class="flex-1 h-full flex flex-col p-4 transition-all duration-500 relative" 
     :class="aiOpen ? 'mr-96' : 'mr-0'">
    
    <div class="w-full mx-auto h-[85vh] flex flex-col relative transition-all duration-500 ease-spring transform"
         :class="[
            viewData.info?.type === 'file' ? 'scale-100 opacity-100' : 'scale-95 opacity-50',
            viewMode === 'split' ? 'max-w-7xl' : 'max-w-3xl'
         ]">

        <div x-show="viewData.info?.type === 'folder'" class="absolute inset-0 flex flex-col items-center justify-center glass-panel border-dashed border-2 border-white/20">
            <div class="w-24 h-24 bg-blue-500/10 rounded-3xl flex items-center justify-center mb-6 animate-pulse">
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
            </div>
            <h3 class="text-2xl font-black opacity-80 mb-2">Select a Note</h3>
            <p class="text-sm opacity-50">Navigate via the sidebar to start writing.</p>
        </div>

        <div x-show="viewData.info?.type === 'file'" 
             class="glass-panel w-full h-full flex flex-col overflow-hidden shadow-2xl ring-1 ring-white/20 bg-white/90 dark:bg-[#1a1a1a]/90 relative">
            
            <div class="h-14 px-4 flex items-center justify-between border-b border-gray-200/50 dark:border-white/5 bg-white/50 dark:bg-white/5 backdrop-blur-md z-20 shrink-0">
                
                <div class="flex p-1 bg-gray-200/50 dark:bg-white/5 rounded-lg gap-1 shrink-0">
                    <button @click="setViewMode('read')" class="p-1.5 rounded-md transition-all" :class="viewMode === 'read' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-500' : 'opacity-50 hover:opacity-100'" title="Reading Mode">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                    <button @click="setViewMode('split')" class="p-1.5 rounded-md transition-all" :class="viewMode === 'split' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-500' : 'opacity-50 hover:opacity-100'" title="Split View">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 00-2 2"></path></svg>
                    </button>
                    <button @click="setViewMode('edit')" class="p-1.5 rounded-md transition-all" :class="viewMode === 'edit' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-500' : 'opacity-50 hover:opacity-100'" title="Focus Editor">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    </button>
                </div>

                <div class="flex items-center justify-end overflow-hidden flex-1 ml-4" x-show="viewMode !== 'read'">
                    <div class="flex items-center gap-1 overflow-x-auto no-scrollbar mask-image-fade pr-2 justify-end w-full">
                        
                        <button @click="insertText('**', '**')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-bold text-xs min-w-[2rem]">B</button>
                        <button @click="insertText('*', '*')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 italic font-serif text-xs min-w-[2rem]">I</button>
                        <button @click="insertText('# ')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-black text-xs min-w-[2rem]">H1</button>
                        <button @click="insertText('- ')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500"><svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                        <button @click="insertText('$$', '$$')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 font-mono text-xs">$$</button>
                        <button @click="insertText('![', '](url)')" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500"><svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></button>
                        
                        <div class="w-px h-4 bg-gray-300 dark:bg-white/10 mx-1 shrink-0"></div>
                        
                        <button @click="openNotePicker()" 
                                class="flex items-center gap-1 px-2 py-1 bg-blue-500/10 text-blue-600 hover:bg-blue-500 hover:text-white rounded text-xs font-bold transition-all shrink-0" title="Link Note">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                            Note
                        </button>

                        <button @click="openQuestionPicker()" 
                                class="flex items-center gap-1 px-2 py-1 bg-purple-500/10 text-purple-600 hover:bg-purple-500 hover:text-white rounded text-xs font-bold transition-all shrink-0" title="Import Question">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                            Q
                        </button>
                    </div>
                    
                    <div class="w-px h-6 bg-gray-300 dark:bg-white/10 shrink-0 mx-2"></div>

                    <button @click="saveNote()" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold text-xs hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/20 active:scale-95 shrink-0">
                        Save
                    </button>
                </div>
            </div>
            
            <div class="px-8 pt-8 pb-0 shrink-0 group">
                <input type="text" 
                       :value="viewData.info?.name" 
                       @change="updateTitle($event)"
                       class="w-full bg-transparent font-black text-4xl outline-none placeholder-gray-300 dark:placeholder-gray-700 text-slate-800 dark:text-slate-100 border-none p-0 transition-colors"
                       placeholder="Untitled Note">
                <div class="h-px w-full bg-gray-100 dark:bg-white/5 mt-4 group-hover:bg-blue-500/20 transition-colors"></div>
            </div>

            <div class="flex-1 flex relative overflow-hidden">
                
                <div class="h-full flex flex-col bg-white/30 dark:bg-black/20 backdrop-blur-sm border-r border-gray-200 dark:border-white/10 transition-all duration-500 ease-spring overflow-hidden"
                     :class="{ 'w-full opacity-100': viewMode === 'edit', 'w-1/2 opacity-100': viewMode === 'split', 'w-0 opacity-0 border-none': viewMode === 'read' }">
                     <textarea x-model="editorContent" x-ref="editorInput" @input="renderMarkdown()" class="flex-1 w-full px-8 py-4 bg-transparent outline-none resize-none font-mono text-sm leading-loose placeholder-gray-400/50 selection:bg-blue-500/30 min-w-[300px]" placeholder="# Start writing..."></textarea>
                </div>

                <div class="h-full flex flex-col bg-white/60 dark:bg-[#0c0c0c]/40 transition-all duration-500 ease-spring overflow-hidden"
                     :class="{ 'w-0 opacity-0': viewMode === 'edit', 'w-1/2 opacity-100': viewMode === 'split', 'w-full opacity-100': viewMode === 'read' }">
                     <div class="flex-1 overflow-y-auto px-8 py-4 scroll-smooth custom-scrollbar">
                         <div class="prose prose-slate dark:prose-invert max-w-none math-content" x-html="renderedContent"></div>
                         
                         <div x-show="viewData.backlinks && viewData.backlinks.length > 0" class="mt-16 pt-8 border-t border-gray-200 dark:border-white/10">
                             <h3 class="text-sm font-bold uppercase opacity-50 tracking-widest mb-4">Linked to this note</h3>
                             <div class="grid gap-3">
                                 <template x-for="link in viewData.backlinks" :key="link.id">
                                     <div @click="loadNote(link.id)" class="p-4 rounded-xl bg-white/50 dark:bg-white/5 border border-gray-200 dark:border-white/10 hover:bg-blue-50 dark:hover:bg-blue-900/20 cursor-pointer transition-all group">
                                         <div class="font-bold text-sm group-hover:text-blue-500" x-text="link.name"></div>
                                         <div class="text-xs opacity-50 mt-1 truncate font-mono" x-text="link.preview"></div>
                                     </div>
                                 </template>
                             </div>
                         </div>
                     </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
