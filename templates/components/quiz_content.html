<div class="flex-1 h-full flex flex-col items-center justify-center p-4 transition-all duration-500 relative" 
     :class="aiOpen ? 'mr-96' : 'mr-0'">
    
    <div x-show="mode === 'mistake' && currentQIndex === -1" 
         x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
         class="w-full max-w-4xl h-[85vh] glass-panel p-10 overflow-y-auto relative">
         
         <div class="flex justify-between items-start mb-8">
             <div>
                <h1 class="text-4xl font-black mb-2" x-text="bookData.info?.name"></h1>
                <p class="opacity-60 text-lg" x-text="t('overall_analysis')">Overall Analysis</p>
             </div>
             <button @click="createSubBook()" class="px-4 py-2 bg-gray-100 dark:bg-white/10 rounded-lg font-bold text-sm hover:bg-blue-500 hover:text-white transition-colors" x-text="t('new_folder_btn')">
                + New Folder
             </button>
         </div>

         <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
             <div class="bg-blue-500/10 border border-blue-500/20 p-6 rounded-2xl flex flex-col items-center justify-center">
                 <div class="text-4xl font-black text-blue-500 mb-2" x-text="bookData.stats?.total || 0">0</div>
                 <div class="text-xs font-bold uppercase opacity-50 tracking-widest" x-text="t('total_questions')">Total Questions</div>
             </div>
             <div class="bg-purple-500/10 border border-purple-500/20 p-6 rounded-2xl flex flex-col items-center justify-center">
                 <div class="text-4xl font-black text-purple-500 mb-2" x-text="(bookData.stats?.avg_prof || 0) + '%'">0%</div>
                 <div class="text-xs font-bold uppercase opacity-50 tracking-widest" x-text="t('mastery_rate')">Mastery Rate</div>
             </div>
             <div class="bg-red-500/10 border border-red-500/20 p-6 rounded-2xl flex flex-col items-center justify-center">
                 <div class="text-4xl font-black text-red-500 mb-2" x-text="bookData.stats?.errors || 0">0</div>
                 <div class="text-xs font-bold uppercase opacity-50 tracking-widest" x-text="t('total_errors')">Total Errors</div>
             </div>
         </div>

         <h3 class="font-bold text-xl mb-4" x-text="t('top_tags')">Top Tags (Inherited)</h3>
         <div class="flex flex-wrap gap-3 mb-8">
             <template x-for="tag in (bookData.stats?.top_tags || [])">
                 <div class="px-4 py-2 rounded-xl bg-gray-100 dark:bg-white/5 border border-gray-200 dark:border-white/10 flex items-center gap-3">
                     <span class="font-bold" x-text="tag.name"></span>
                     <span class="px-2 py-0.5 rounded-md bg-black/10 dark:bg-white/20 text-xs font-bold" x-text="tag.count"></span>
                 </div>
             </template>
             <div x-show="!bookData.stats?.top_tags?.length" class="opacity-50 text-sm italic" x-text="t('no_tags')">No tags found in this collection.</div>
         </div>
    </div>

    <div x-show="mode !== 'mistake' || currentQIndex !== -1"
         class="w-full max-w-4xl h-[85vh] glass-panel flex flex-col relative shadow-2xl overflow-hidden transition-all duration-300">
         
        <button @click="openAddToBookModal()" class="absolute top-6 right-6 w-10 h-10 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center z-40 hover:scale-110 transition-transform hover:bg-yellow-500 hover:text-white shadow-sm group" :title="t('add_to_notebook')">
            <svg class="w-5 h-5 opacity-60 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
        </button>

        <div x-show="question.custom_tags && question.custom_tags.length > 0" 
             class="absolute top-6 right-20 flex gap-2 z-20 pointer-events-none">
            <template x-for="t in question.custom_tags">
                <span class="px-2 py-1 rounded-lg bg-purple-500 text-white text-xs font-bold shadow-sm" x-text="t"></span>
            </template>
        </div>

        <div x-show="question.is_variant_of" 
             class="absolute top-6 left-1/2 -translate-x-1/2 z-20 px-4 py-1 bg-orange-500/10 border border-orange-500/50 text-orange-600 rounded-full text-xs font-bold flex items-center gap-2 backdrop-blur-md shadow-sm">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
            <span x-text="t('smart_variant')">Smart Variant Mode</span>
        </div>

        <div x-show="loading" class="absolute inset-0 z-30 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm flex items-center justify-center">
            <div class="w-16 h-16 border-8 border-gray-100 dark:border-slate-700 border-t-blue-500 rounded-full animate-spin"></div>
        </div>

        <div class="flex-1 overflow-y-auto p-10 md:p-16 no-scrollbar scroll-smooth">
            <div class="flex flex-wrap gap-3 mb-8">
                <span class="px-3 py-1 rounded-lg bg-gray-100 dark:bg-white/5 text-xs font-bold uppercase tracking-wide opacity-60" x-text="question.id"></span>
                <template x-for="tag in (question.tags || [])">
                    <span class="px-3 py-1 rounded-lg bg-blue-500/10 text-blue-500 text-xs font-bold uppercase tracking-wide border border-blue-500/20" x-text="tag"></span>
                </template>
            </div>

            <div class="prose prose-xl dark:prose-invert max-w-none mb-12 math-content font-medium leading-loose" x-html="question.content"></div>

            <div class="grid gap-5 mb-8">
                <template x-for="opt in question.options" :key="opt.id">
                    <div @click="selectOption(opt.id)" class="group relative p-6 pl-20 rounded-2xl transition-all duration-200 cursor-pointer overflow-hidden" 
                         :class="getOptionClass(opt.id)">
                        <div class="absolute left-6 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full border-2 flex items-center justify-center text-lg font-black transition-all" :class="getOptionCircleClass(opt.id)">
                            <span x-text="opt.id"></span>
                        </div>
                        <div class="math-content text-xl font-medium" x-html="opt.text"></div>
                    </div>
                </template>
            </div>
        </div>

        <div class="p-6 border-t border-white/20 bg-white/50 dark:bg-black/20 backdrop-blur-xl flex justify-between items-center z-20">
            <div class="flex items-center min-h-[3rem]">
                <div x-show="submitted || (mode==='mistake')" x-transition class="flex items-center space-x-6">
                    <div class="flex flex-col">
                        <span class="text-[10px] opacity-50 uppercase font-black tracking-widest" x-text="t('mastery_rate')">Mastery</span>
                        <div class="w-32 h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden mt-2">
                            <div class="h-full bg-green-500 transition-all duration-1000" :style="'width: ' + (feedback.metrics?.proficiency || 0) + '%'"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex gap-4">
                <button x-show="!submitted" @click="submit()" :disabled="!selectedOption" 
                        class="px-10 py-4 bg-slate-900 dark:bg-white dark:text-slate-900 text-white rounded-2xl font-bold shadow-xl transition-all hover:-translate-y-1 disabled:opacity-50 disabled:translate-y-0" x-text="t('confirm')">
                    Confirm
                </button>
                <div x-show="submitted" class="flex gap-4">
                    <button x-show="!feedback.is_correct" @click="showExplanation = true" class="px-6 py-4 bg-red-500/10 text-red-500 rounded-2xl font-bold hover:bg-red-500/20 transition-colors" x-text="t('analysis')">
                        Analysis
                    </button>
                    <button @click="loadNext()" class="px-10 py-4 bg-blue-500 hover:brightness-110 text-white rounded-2xl font-bold shadow-xl transition-all hover:-translate-y-1 flex items-center gap-2">
                        <span x-text="t('next')">Next</span> 
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
